  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="form-events">
        <form action="/action_page.php">
          <div class="form-group" style="width: 100%;">
            <input type="text" class="form-control" id="ename" placeholder="Nome do Evento/Conteúdo" name="ename" required>
          </div>
          <div class="form-group">
            <label for="startDate">Data de inicio:</label>
            <input type="date" id="startDate" name="startDate">
          </div>
          <div class="form-group">
            <label for="endDate">Data de fim:</label>
            <input type="date" id="endDate" name="endDate">
          </div>

          <select name="types" class="custom-select">
            <option selected>Selecione o tipo</option>
            <option value="contents">Conteúdo</option>
            <option value="events">Evento</option>
          </select>

          <div class="form-group">
            <label for="link">Adicione aqui o link:</label>
            <input type="url" id="link" name="link">
          </div>

          <select name="area" class="custom-select">
            <option selected>Selecione a área que se refere</option>
            <option value="full">Desenvolvimento Fullstack</option>
            <option value="front">Desenvolvimento FrontEnd</option>
            <option value="back">Desenvolvimento Backend</option>
            <option value="mobile">Desenvolvimento Mobile</option>
            <option value="ciencie">Ciência de Dados</option>
            <option value="ux">UX</option>
            <option value="ui">UI</option>
          </select>

          <select name="plataform" class="custom-select">
            <option selected>Selecione a plataforma em que acontecerá</option>
            <option value="instagram">Instagram</option>
            <option value="youtube">Youtube</option>
            <option value="facebook">Facebook</option>
            <option value="github">GitHub</option>
            <option value="siteproprio">Site Próprio</option>
            <option value="twitter">Twitter</option>
            <option value="telegram">Telegram</option>
            <option value="other">Outros</option>
          </select>

          <select name="tecnologia" class="custom-select">
            <option selected>Selecione a tecnologia referente</option>
            <option value="php">PHP</option>
            <option value="htmlcss">HTML/CSS/BOOTSRAP</option>
            <option value="java">Java</option>
            <option value="javascript">JavaScript</option>
            <option value="angular">Angular Js</option>
            <option value="react">React</option>
            <option value="python">Python</option>
            <option value="sql">SQL</option>
            <option value="xd">Adobe XD</option>
            <option value="mongo">MongoDB</option>
            <option value="flutter">Flutter</option>
          </select>

          <button type="submit" class="btn btn-primary">Criar conteúdo/evento</button>
        </form>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
